[% FOREACH R IN tablecontents %]
	<div class = 'errorstring'>
		<div class = 'mastertable'>
			<div class = 'theID'><strong>[エラー] [% R.id %]</strong></div>
			<div class = 'theMethod'>&nbsp;</div>
			<div class = 'theName'>&nbsp; [% R.name %]</div>
			<div class = 'theDescription'>&nbsp; [% R.description %]</div>
		</div>
	</div>
[% END %]
